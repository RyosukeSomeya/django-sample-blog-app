{% extends 'myapp/base.html' %}

{% block content %}
<div class="row mt-4">
    <div class="col-md-9 mb-5">
        <h2 class="mb-4">Post削除</h2>

        <div class="alert alert-danger">
            <form method="post">
                {% csrf_token %}
                <p>以下の内容を削除してよろしいですか？</p>
                <input type="submit" class="btn btn-outline-danger" value="削除する">
            </form>
        </div>
        <div>
            <p>タイトル</p>
            {{ object.title }}
            <hr>
            <p>内容</p>
            {{ object.content }}
        </div>
    </div>

</div>

{% endblock %}
