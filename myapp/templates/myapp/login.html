{% extends 'myapp/base.html' %}

{% block content %}
<div class="row mt-4">
    <div class="col-md-6 mb-4">
        <h2 class="mb-4">Login</h2>

        <form action="" method="post">
            {% csrf_token %}
            {{ form.non_field_errors }}
            {% for field in form %}
                {{ field.label }}
                {{ field }}
                {{ field.errors }}
                <br>
            {% endfor %}
            <button class="btn btn-primary" type="submit">Login</button>
        </form>

    </div>

</div>

{% endblock %}
